<html>

  <body>
    <header>
      <h1>

      </h1>
    </header>

      <p> ex: January 1, 2014 </p>

        <input type="text" maxlength="100" placeholder="Date">
        <button type="submit">Submit</button>

      <div id="results">
        <h2 id="unix">
        </h2>
        <h2 id="regular">
        </h2>
      </div>
    </main>
